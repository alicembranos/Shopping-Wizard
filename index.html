<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js" defer></script>
  <title>JS Shopping Wizard</title>
</head>
<body>
  <header>
      <div class="logo">
        <p>LOGO</p>
      </div>
      <div class="status_bar">
            <ul class="progress-bar">
                <li class="active">Step 1</li>
                <li>Step 2</li>
                <li>Step 3</li>
                <li>Step 4</li>
            </ul>
      </div>
  </header>
  <main>
    <section class="product_page">
      <div class="product_image">
        <div class="image_carousel">
          <ul>
            <li>
              <img src="./assets/product-img/image1.webp" alt="">
            </li>
            <li>
              <img src="./assets/product-img/image2.webp" alt="">
            </li>
            <li>
              <img src="./assets/product-img/image2.webp" alt="">
            </li>
            <li>
              <img src="./assets/product-img/image1.webp" alt="">
            </li>
            <li>
              <img src="./assets/product-img/image2.webp" alt="">
            </li>
          </ul>
        </div>
        <div class="selected_porduct_image">
          <img src="./assets/product-img/image2.webp" alt="">
        </div>
      </div>
      <div class="product_details">
        <h4>Brown t-shirt</h4>
        <p>Price</p>
        <h4>14.55&#x20AC;</h4>
        <label for="size">Size:</label>
        <select name="size" id="size">
          <option value="xs">XS</option>
          <option value="s">S</option>
          <option value="m">M</option>
          <option value="l">L</option>
          <option value="xl">XL</option>
        </select>
        <div class="color-option">
          <p>Color</p>
          <ul>
            <li>
              <img src="" alt="">
            </li>
            <li>
              <img src="" alt="">
            </li>
            <li>
              <img src="" alt="">
            </li>
            <li>
              <img src="" alt="">
            </li>
            <li>
              <img src="" alt="">
            </li>
            <li>
              <img src="" alt="">
            </li>
            <li>
              <img src="" alt="">
            </li>
            <li>
              <img src="" alt="">
            </li>
            <li>
              <img src="" alt="">
            </li>
            <li>
              <img src="" alt="">
            </li>
          </ul>
        </div>
      </div>
    </section>
    <section class="form_page" hidden>
            <form action="">

              <!-- Form step 1 -->
              <div class="step-page1"></div>
                <h1>Profile</h1>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" id="username">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password">
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirm password</label>
                  <input type="password" name="confirm-password" id="confirm-password">
                </div>
                <!-- Form step 2 -->
              <div class="step-page2">
                  <h1>Address</h1>
                  
                  <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" class="form-control" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="first-name" id="first-name" class="form-control" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="text" name="first-name" id="first-name" class="form-control" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <label for="address1">Address 1</label>
                    <input type="text" name="first-name" id="first-name" class="form-control" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <label for="address2">Address 2</label>
                    <input type="text" name="first-name" id="first-name" class="form-control" placeholder="Username">
                  </div>
                    <div class="form-group">
                      <label for="postal-code">Postal Code</label>
                      <input type="number" name="postal-code" id="postal-code">
                    </div>
                  <div class="form-group">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                      <option value="andorra">Andorra</option>
                      <option value="spain">Spain</option>
                      <option value="france">France</option>
                      <option value="germany">Germany</option>
                      <option value="greece">Greece</option>
                      <option value="israel">Israel</option>
                    </select>
                    </div>
                    <div class="form-group">
                      <label for="phone">Phone</label>
                      <select name="prefix" id="prefix">
                          <option value="376">AND<option>
                          <option value="34">SPA<option>
                          <option value="33">FRA<option>
                          <option value="49">GER<option>
                          <option value="30">GRE<option>
                          <option value="972">ISR<option>
                      </select>
                      <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="reg-address" id="reg-address">
                        <label for="reg-address">This is my regular address</label>
                    </div>
                </div>
                <!-- Form step 3 -->
                <div class="step-page3">
                    <h1>Shipping</h1>
                    <h3>Shipping type</h3>
                    <div class="form-group">
                        <input type="radio" id="free" name="shi_type" value="free_shipment">
                        <label for="free">Free shipment (72h)</label><br>
                        <input type="radio" id="extra" name="shi_type" value="extra_shipping">
                        <label for="extra">Extra shipping (48h)<span>4,99€</span></label><br>
                        <input type="radio" id="premium" name="shi_type" value="premium">
                        <label for="premium">Premium (24h)<span>9,99€</span></label>
                        <br>
                    </div>
                    <div class="dates_text">
                        <h3>Your order will arrive</h3>
                        <p>Estimate delivery date</p>
                        <P>Between <span id="date_shipment"></span></p>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="gif-option" id="gif-option">
                        <label for="gif-option">Is it  gift?</label><br>
                        <div class="gift-container">
                            <label for="gift-title">Gift Title</label><br>
                            <input type="text" name="gift-title" id="gift-title" placeholder="Gift Title"><br>
                            <label for="gift-message">Gift Message</label><br>
                            <textarea name="gift-message" id="gift-message" cols="30" rows="10"></textarea><br>
                            <label for="gift-image">Gift wrapper image</label><br>
                            <input type="file" name="gift-image" id="gift-image" accept="image/png, image/jpeg">
                        </div>
                    </div>
                </div>

                <!-- Form step 4 -->
<div class="step-page4">
  </main>
  <footer></footer>
</body>
</html>
